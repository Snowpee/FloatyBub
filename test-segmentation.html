                script.async = true;

        // æµ‹è¯•åˆ†è¯åŠŸèƒ½
        async function extractKeywords(message) {
            console.log('ğŸ”¤ å¼€å§‹æå–å…³é”®è¯ï¼ŒåŸå§‹æ¶ˆæ¯:', message);
            
            const config = {
                minLength: 2,

            };
            
            const cleanMessage = message

            console.log('ğŸ§¹ æ¸…ç†åçš„æ–‡æœ¬:', cleanMessage);
            
            if (!cleanMessage) {

            const words = [];
            
            // å¤„ç†è‹±æ–‡å•è¯
            const englishWords = cleanMessage.match(/[a-zA-Z0-9]+/g) || [];
            console.log('ğŸ”¤ è‹±æ–‡åŒ¹é…ç»“æœ:', englishWords);
            words.push(...englishWords.map(word => word.toLowerCase()));
            
            // å¤„ç†ä¸­æ–‡
            const chineseText = cleanMessage.replace(/[a-zA-Z0-9\s]/g, '');
            console.log('ğŸˆ³ ä¸­æ–‡æ–‡æœ¬:', chineseText);
            
            if (chineseText) {
                try {

                        console.log('ğŸ”ª ä½¿ç”¨ jieba-wasm è¿›è¡Œåˆ†è¯');
                        
                        const chineseWords = window.jieba.cut(chineseText, true);
                        console.log('ğŸ”ª jieba-wasm åˆ†è¯ç»“æœ:', chineseWords);
                        
                        const validChineseWords = chineseWords.filter(word => 
                            word.trim().length >= config.minLength && 
                            /[\u4e00-\u9fa5]/.test(word)
                        );
                        
                        console.log('ğŸ“ æœ‰æ•ˆä¸­æ–‡è¯æ±‡:', validChineseWords);
                        words.push(...validChineseWords);
                    } else {
                        throw new Error('jieba-wasm ä¸å¯ç”¨');
                    }

                    console.error('âŒ jieba-wasm åˆ†è¯å¤±è´¥ï¼Œå›é€€åˆ°æ»‘åŠ¨çª—å£:', error);
                    
                    // å›é€€åˆ°æ»‘åŠ¨çª—å£æ–¹æ³•
                    for (let i = 0; i < chineseText.length; i++) {
                        if (i + 1 < chineseText.length) {
                            const word2 = chineseText.substring(i, i + 2);
                            words.push(word2);

            console.log('ğŸ“‹ åˆ†è¯ç»“æœ:', words);
            
            // è¿‡æ»¤å’Œå»é‡
            const filteredWords = words
                .filter(word => {
                    const shouldKeep = word.length >= config.minLength &&
                        !config.stopWords.includes(word.toLowerCase());
                    if (!shouldKeep) {
                        console.log('ğŸš« è¿‡æ»¤è¯:', word);

            // æŒ‰é•¿åº¦å’Œå‡ºç°é¢‘ç‡æ’åº
            const wordFreq = new Map();
